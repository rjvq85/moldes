<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <meta charset="UTF-8" name="viewport" content="width=auto, initial-scale=1.0"/>
    <h:outputScript library="js" name="jquery.js"/>
    <h:outputScript library="js" name="bootstrap.js"/>
    <h:outputStylesheet library="css" name="bootstrap.css"/>

</h:head>
<h:body>
    <div style="display: block;position:absolute;height: 9em; background-color:pink;width: 100%;">

    </div>
    <div class="container">
        <div class="row text-center">
            <div class="col-xs-12">
                <h:graphicImage library="imgs" name="logo-bg.jpg" styleClass="img-thumbnail img-responsive"
                                alt="Responsive image" style="width: 200px;display:inline-block;margin: 20px;"/>
            </div>
        </div>
        <h:form>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-offset-2 col-xs-8">
                        <h:inputText value="#{login.username}" a:placeholder="Username" styleClass="form-control input-lg"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-offset-2 col-xs-8">
                        <h:inputSecret value="#{login.password}" a:placeholder="Password" styleClass="form-control input-lg"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row text-center">
                    <div class="col-xs-12">
                        <h:commandButton action="#{login.login()}" styleClass="btn btn-success btn-lg" value="Login"/>
                    </div>
                </div>
            </div>
        </h:form>
    </div>
</h:body>

</html>
